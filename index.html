<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Frame - معرض اللوحات</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Login Modal -->
    <div class="login-overlay" id="loginOverlay">
        <div class="login-box">
            <img src="assets/logo.png" alt="Logo" class="login-logo">
            <h2>تسجيل الدخول</h2>
            <form id="loginForm" onsubmit="return handleLogin(event)">
                <div class="input-group">
                    <input type="text" id="username" placeholder="اسم المستخدم" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="كلمة المرور" required>
                </div>
                <p class="error-msg" id="errorMsg"></p>
                <button type="submit" class="login-btn">دخول</button>
            </form>
        </div>
    </div>

    <nav class="navbar">
        <img src="assets/logo.png" alt="Logo" class="logo">
        <button class="logout-btn" onclick="logout()">تسجيل خروج</button>
    </nav>

    <main class="main-container">
        <section class="stats-section">
            <div class="stat-card" onclick="app.showAll()">
                <span class="stat-number" id="totalProducts">0</span>
                <span class="stat-label">إجمالي اللوحات</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="totalImages">0</span>
                <span class="stat-label">إجمالي الصور</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="totalCategories">0</span>
                <span class="stat-label">عدد الفئات</span>
            </div>
            <div class="stat-card" onclick="app.filterByOrientation('V')">
                <span class="stat-number" id="verticalCount">0</span>
                <span class="stat-label">عمودي V</span>
            </div>
            <div class="stat-card" onclick="app.filterByOrientation('H')">
                <span class="stat-number" id="horizontalCount">0</span>
                <span class="stat-label">أفقي H</span>
            </div>
            <div class="stat-card" onclick="app.filterByOrientation('S')">
                <span class="stat-number" id="squareCount">0</span>
                <span class="stat-label">مربع S</span>
            </div>
        </section>

        <section class="categories-section">
            <h2>الفئات</h2>
            <div class="categories-grid" id="categoriesGrid"></div>
        </section>

        <section class="filters-section">
            <input type="text" id="searchInput" placeholder="بحث برمز اللوحة...">
            <select id="categoryFilter">
                <option value="">جميع الفئات</option>
            </select>
            <select id="orientationFilter">
                <option value="">جميع الاتجاهات</option>
                <option value="V">عمودي V</option>
                <option value="H">أفقي H</option>
                <option value="S">مربع S</option>
            </select>
            <button class="print-btn" onclick="app.printReport()">📄 طباعة تقرير</button>
        </section>

        <section class="products-section">
            <h2>اللوحات <span id="productsCount">0</span></h2>
            <div class="products-grid" id="productsGrid"></div>
        </section>
    </main>

    <div class="modal-overlay" id="productModal">
        <div class="modal-content" id="productModalContent"></div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/services/driveService.js"></script>
    <script src="js/services/telegramService.js"></script>
    <script src="js/app.js"></script>
    <script>
        // بيانات المستخدمين
        const users = [
            { username: 'admin', password: 'admin123', role: 'admin' },
            { username: 'user', password: 'user123', role: 'user' }
        ];

        // تحقق من تسجيل الدخول
        function checkAuth() {
            const loggedIn = localStorage.getItem('loggedIn');
            if (!loggedIn) {
                document.getElementById('loginOverlay').style.display = 'flex';
                document.querySelector('.main-container').style.display = 'none';
                document.querySelector('.navbar').style.display = 'none';
            } else {
                document.getElementById('loginOverlay').style.display = 'none';
                document.querySelector('.main-container').style.display = 'block';
                document.querySelector('.navbar').style.display = 'flex';
            }
        }

        // تسجيل الدخول
        function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');

            const user = users.find(u => u.username === username && u.password === password);
            
            if (user) {
                localStorage.setItem('loggedIn', 'true');
                localStorage.setItem('username', user.username);
                localStorage.setItem('role', user.role);
                checkAuth();
                location.reload();
            } else {
                errorMsg.textContent = 'اسم المستخدم أو كلمة المرور غير صحيحة';
            }
            return false;
        }

        // تسجيل الخروج
        function logout() {
            localStorage.removeItem('loggedIn');
            localStorage.removeItem('username');
            localStorage.removeItem('role');
            checkAuth();
        }

        // تشغيل عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', checkAuth);
    </script>
</body>
</html>
