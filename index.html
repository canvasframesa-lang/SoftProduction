<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كانفس فريم</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <img src="assets/logo.png" alt="Logo" class="logo">
    </nav>

    <div class="main-container">
        <section class="stats-section">
            <div class="stat-card clickable" onclick="app.showAll()">
                <div class="stat-number" id="totalProducts">0</div>
                <div class="stat-label">إجمالي اللوحات</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalCategories">0</div>
                <div class="stat-label">عدد الفئات</div>
            </div>
            <div class="stat-card clickable" onclick="app.filterByOrientation('V')">
                <div class="stat-number" id="verticalCount">0</div>
                <div class="stat-label">لوحات عمودية</div>
            </div>
            <div class="stat-card clickable" onclick="app.filterByOrientation('H')">
                <div class="stat-number" id="horizontalCount">0</div>
                <div class="stat-label">لوحات أفقية</div>
            </div>
            <div class="stat-card clickable" onclick="app.filterByOrientation('S')">
                <div class="stat-number" id="squareCount">0</div>
                <div class="stat-label">لوحات مربعة</div>
            </div>
        </section>

        <section class="categories-section">
            <h2>إحصائيات الفئات</h2>
            <div class="categories-grid" id="categoriesGrid"></div>
        </section>

        <section class="filters-section">
            <input type="text" id="searchInput" placeholder="بحث بكود اللوحة...">
            <select id="categoryFilter"><option value="">جميع الفئات</option></select>
            <select id="orientationFilter">
                <option value="">جميع الاتجاهات</option>
                <option value="V">عمودي</option>
                <option value="H">أفقي</option>
                <option value="S">مربع</option>
            </select>
        </section>

        <section class="products-section" id="productsSection">
            <h2>اللوحات <span id="productsCount">0</span></h2>
            <div class="products-grid" id="productsGrid"></div>
        </section>
    </div>

    <div class="modal-overlay" id="productModal">
        <div class="modal-content" id="productModalContent"></div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/services/driveService.js"></script>
    <script src="js/services/telegramService.js"></script>
    <script src="js/components/productCard.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
