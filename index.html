<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Frame - معرض اللوحات</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <img src="assets/logo.png" alt="Logo" class="logo">
    </nav>

    <main class="main-container">
        <section class="stats-section">
            <div class="stat-card" onclick="app.showAll()">
                <span class="stat-number" id="totalProducts">0</span>
                <span class="stat-label">إجمالي اللوحات</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="totalImages">0</span>
                <span class="stat-label">إجمالي الصور</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="totalCategories">0</span>
                <span class="stat-label">عدد الفئات</span>
            </div>
            <div class="stat-card" onclick="app.filterByOrientation('V')">
                <span class="stat-number" id="verticalCount">0</span>
                <span class="stat-label">عمودي V</span>
            </div>
            <div class="stat-card" onclick="app.filterByOrientation('H')">
                <span class="stat-number" id="horizontalCount">0</span>
                <span class="stat-label">أفقي H</span>
            </div>
            <div class="stat-card" onclick="app.filterByOrientation('S')">
                <span class="stat-number" id="squareCount">0</span>
                <span class="stat-label">مربع S</span>
            </div>
        </section>

        <section class="categories-section">
            <h2>الفئات</h2>
            <div class="categories-grid" id="categoriesGrid"></div>
        </section>

        <section class="filters-section">
            <input type="text" id="searchInput" placeholder="بحث برمز اللوحة...">
            <select id="categoryFilter">
                <option value="">جميع الفئات</option>
            </select>
            <select id="orientationFilter">
                <option value="">جميع الاتجاهات</option>
                <option value="V">عمودي V</option>
                <option value="H">أفقي H</option>
                <option value="S">مربع S</option>
            </select>
            <button class="print-btn" onclick="app.printReport()">طباعة تقرير</button>
        </section>

        <section class="products-section">
            <h2>اللوحات <span id="productsCount">0</span></h2>
            <div class="products-grid" id="productsGrid"></div>
        </section>
    </main>

    <div class="modal-overlay" id="productModal">
        <div class="modal-content" id="productModalContent"></div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/services/driveService.js"></script>
    <script src="js/services/telegramService.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
