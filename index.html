<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام متابعة الإنتاج</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- شريط التنقل -->
    <nav class="navbar">
        <div class="nav-brand">
            <h1>📦 نظام متابعة الإنتاج</h1>
        </div>
        <div class="nav-actions">
            <button id="themeToggle" class="btn-icon" title="تبديل الوضع">🌙</button>
            <button id="authBtn" class="btn btn-primary">تسجيل الدخول</button>
        </div>
    </nav>

    <!-- المحتوى الرئيسي -->
    <main class="main-container">
        <!-- قسم الإحصائيات -->
        <section class="stats-section" id="statsSection">
            <div class="stats-grid">
                <div class="stat-card">
                    <span class="stat-icon">📦</span>
                    <span class="stat-value" id="totalProducts">0</span>
                    <span class="stat-label">إجمالي المنتجات</span>
                </div>
                <div class="stat-card">
                    <span class="stat-icon">✅</span>
                    <span class="stat-value" id="completedProducts">0</span>
                    <span class="stat-label">مكتمل</span>
                </div>
                <div class="stat-card">
                    <span class="stat-icon">🔄</span>
                    <span class="stat-value" id="inProgressProducts">0</span>
                    <span class="stat-label">جاري العمل</span>
                </div>
                <div class="stat-card highlight">
                    <span class="stat-icon">📊</span>
                    <span class="stat-value" id="completionRate">0%</span>
                    <span class="stat-label">نسبة الإنجاز</span>
                </div>
            </div>
            <!-- شريط التقدم -->
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
        </section>

        <!-- أدوات الفلترة والبحث -->
        <section class="filters-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="بحث بالرقم أو الاسم...">
                <button id="searchBtn" class="btn">🔍</button>
            </div>
            <div class="filter-group">
                <select id="statusFilter">
                    <option value="all">جميع الحالات</option>
                    <option value="pending">قيد الانتظار</option>
                    <option value="in-progress">جاري العمل</option>
                    <option value="review">مراجعة</option>
                    <option value="completed">مكتمل</option>
                    <option value="rejected">مرفوض</option>
                </select>
                <select id="groupFilter">
                    <option value="all">جميع المجموعات</option>
                </select>
            </div>
        </section>

        <!-- شبكة المنتجات -->
        <section class="products-section">
            <div class="products-grid" id="productsGrid">
                <!-- المنتجات ستظهر هنا -->
                <div class="loading-placeholder">
                    <p>قم بتسجيل الدخول لعرض المنتجات</p>
                </div>
            </div>
        </section>

        <!-- التنقل بين الصفحات -->
        <section class="pagination-section" id="paginationSection" style="display: none;">
            <button id="prevPage" class="btn" disabled>السابق</button>
            <span id="pageInfo">صفحة 1 من 1</span>
            <button id="nextPage" class="btn" disabled>التالي</button>
        </section>
    </main>

    <!-- Modal التعليقات -->
    <div class="modal-overlay" id="commentsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>💬 التعليقات</h2>
                <button class="btn-close" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="commentForm" class="comment-form">
                    <input type="text" id="commentAuthor" placeholder="اسمك" required maxlength="50">
                    <textarea id="commentText" placeholder="اكتب تعليقك..." required maxlength="500"></textarea>
                    <button type="submit" class="btn btn-primary">إرسال</button>
                </form>
                <div class="comments-list" id="commentsList"></div>
            </div>
        </div>
    </div>

    <!-- Modal عرض المنتج -->
    <div class="modal-overlay" id="productModal">
        <div class="modal-content large">
            <div class="modal-header">
                <h2 id="productTitle">تفاصيل المنتج</h2>
                <button class="btn-close" id="closeProductModal">&times;</button>
            </div>
            <div class="modal-body" id="productDetails"></div>
        </div>
    </div>

    <!-- السكربتات -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="js/config.js"></script>
    <script src="js/services/driveService.js"></script>
    <script src="js/services/firebaseService.js"></script>
    <script src="js/components/productCard.js"></script>
    <script src="js/components/comments.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
